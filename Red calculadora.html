<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Red Calculadora</title>
	<link rel="stylesheet" type="text/css" href="Red claculadora style.css">
	<link rel="icon" href="Endo engel.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
</head>
<body>
	<div class="encabezado">
		<div class="encabezado-1">
			<h1 class="titulo">Red Engel</h1>
		    
		</div>	
	    <div class="Calculadora">	
		    <div class="botones">
			    <input type="text" id="input">
			    <button onclick="agregar_numero(7)">7</button>
			    <button onclick="agregar_numero(8)">8</button>
			    <button onclick="agregar_numero(9)">9</button>
			    <button onclick="a_cero()">C</button>
			    <button onclick="agregar_numero(4)">4</button>
			    <button onclick="agregar_numero(5)">5</button>
			    <button onclick="agregar_numero(6)">6</button>
			    <button onclick="agregar_expresion('/')">/</button>
			    <button onclick="agregar_numero(1)">1</button>
			    <button onclick="agregar_numero(2)">2</button>
			    <button onclick="agregar_numero(3)">3</button>
			    <button onclick="agregar_expresion('*')">X</button>
			    <button onclick="agregar_expresion('-')">-</button>
			    <button onclick="agregar_numero(0)">0</button>
			    <button onclick="agregar_expresion('.')">.</button>
			    <button onclick="agregar_expresion('+')">+</button>			
			    <button onclick="calcular()">=</button>
		    </div>
	    </div>
</div>
	<script src="Red calculadora script.js"></script>
</body>
</html>
